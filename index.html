<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<title>:: PORTFOLIO ::</title>
	<!--CSS-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--Header-->
<header class="cont">
	<div class="leftchild">
		<img src="images/logo.jpg" alt="BMW">
	</div>
	
	<div class="rightchild">
		<h2>BMW</h2>
		<h5>BMW A3</h5>
	</div>

</header>

<!--Banner-->
<section class="banner">
	<img src="images/car.jpg" alt="car">
</section>

<!--Cards-->
<section class="cars">
	<div class="card">
	<img src="images/1.jpg" alt="1">
	<h3>Jagure</h3>
	<p>First Car</p>	
	</div>
	<div class="card">
	<img src="images/2.jpg" alt="2">
	<h3>Audi</h3>
	<p>Second Car</p>	
	</div>
	<div class="card">
	<img src="images/3.jpg" alt="3">	
	<h3>Lamborgini</h3>
	<p>Third Car</p>
	</div>
</section>

</body>
</html>
